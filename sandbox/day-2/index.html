<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Day 2 - Flexbox</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">
    
    <h1 class="text-3xl font-bold">Day 2 - Flexbox</h1>
    <p class="text-slate-300 mt-2">Practice flex rows, columns, justify, items, gap.</p>

    <div id="app" class="mt-10 space-y-16">

        <!-- Navbar Example -->
         <div class="flex justify-between items-center bg-slate-800 px-6 py-4 rounded-xl">
            <div class="text-xl font-semibold">MyLogo</div>
            <div class="flex gap-6 text-slate-300">
                <a href="#" class="hover:text-white">Home</a>
                <a href="#" class="hover:text-white">Projects</a>
                <a href="#" class="hover:text-white">Contact</a>
            </div>
         </div>

         <!-- Two Column Layout -->
          <div class="flex flex-col md:flex-row gap-8">
            
            <div class="bg-slate-800 p-6 rounded-xl flex-1">
                <h2 class="text-xl font-bold">Left Column</h2>
                <p class="mt-2 text-slate-300">This is flex column 1.</p>
            </div>

            <div class="bg-slate-700 p-6 rounded-xl flex-1">
                <h2 class="text-xl font-bold">Right Column</h2>
                <p class="mt-2 text-slate-300">This is flex column 2.</p>
            </div>
          </div>

    </div>

</body>
</html>
